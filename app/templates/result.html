{% extends "base.html" %}

{% block title %}SoTu{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/result.css') }}">
{% endblock %}

{% block content %}
    <div class="image-wrapper">
    {% if images %}
        <div class="image-result">
            <img id="imgbest" src="{{ url_for('static', filename='uploads/') }}{{ images[0] }}">
            <div class="image-info">
                <div id="image-similarity"></div>
                <div id="image-size"></div>
            </div>
        </div>
        <div class="image-tip">
            <span>其他图片 | 按相似度排序</span>
        </div>
        <div class="image-grid">
        {% for image in images %}
            <div class="image-item">
                <img src="{{ url_for('static', filename='uploads/') }}{{ image }}">
                <div class="image-overlay"></div>
            </div>
        {% endfor %}
        </div>
    {% else %}
        <h1>没有类似图片</h1>
    {% endif %}
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/result.js') }}"></script>
{% endblock %}
